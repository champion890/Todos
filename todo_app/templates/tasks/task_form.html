{% extends 'tasks/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
